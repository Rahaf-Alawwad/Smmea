
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>

        <div class="nave__left">

            </div>

    <div class="auth">
        <h1> Sign in </h1>
        <hr>
        <form>
            <div class="form-row">

                    <label> الرقم السري</label>
                    <input name="password" type="password" class="form-control" placeholder="Enter password">
                </div>
                <br/>
                <a href="/auth/signup" class="card-link link">لا يوجد لديك حساب؟</a><br/><br/>
                <button class="btn btn-outline-primary" type="button" >تسجيل الدخول</button>
            </div>
        </form>
        <hr>
    </div>
